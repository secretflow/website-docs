<!doctype html><div class="lake-content" typography="classic"><p id="u3c4f5f02" class="ne-p"><span class="ne-text">选择调用模型、调用机构。</span></p><p id="uc84c0802" class="ne-p"><img src="https://cdn.nlark.com/yuque/0/2023/png/27558754/1690880946107-5f742d52-5083-4ead-8d19-7629e71c7eaa.png" width="1281" id="u5c6ee134" class="ne-image"></p><p id="u6dae0550" class="ne-p"><span class="ne-text">添加服务出入参表，点击确定并下一步既然怒测试环境特征映射。</span></p><p id="u49ec8db0" class="ne-p"><img src="https://cdn.nlark.com/yuque/0/2023/png/27558754/1690880945900-f29d9ca8-5eaf-4124-a2f9-a354dbc2e12d.png" width="662.5" id="u8eddc5d5" class="ne-image"></p><p id="u14e084dc" class="ne-p"><span class="ne-text">选择特征表，系统会自动匹配上传的配置表进行同名匹配。右上角可下载配置表模板。</span></p><p id="u7b06320a" class="ne-p"><img src="https://cdn.nlark.com/yuque/0/2023/png/27558754/1690880946103-7f2029ca-3740-4a08-b032-64d1bdcfb462.png" width="690.5" id="u6146e4c9" class="ne-image"></p><p id="uc1b51bdc" class="ne-p"><span class="ne-text">输入特征值机械能冒烟测试，只有冒烟成功才可进行发布操作。也可直接跳过测试环境，直接金融生成环境特征映射。</span></p><p id="ueb22ba7f" class="ne-p"><img src="https://cdn.nlark.com/yuque/0/2023/png/27558754/1690880946045-2cf5f6da-d35f-46f3-8faa-fdb247ec4fb6.png" width="679" id="u98baf089" class="ne-image"></p><p id="u22ad6149" class="ne-p"><span class="ne-text">生成服务特征映射操作同测试环境。</span></p><p id="ub88483ea" class="ne-p"><img src="https://cdn.nlark.com/yuque/0/2023/png/27558754/1690880946035-2b3cfa24-9c3e-4b50-830b-2f11b8ddc708.png" width="675.5" id="ub0b9aadb" class="ne-image"></p><p id="ua71f9e75" class="ne-p"><span class="ne-text">生产环境发布也需要填入特征值进行冒烟，冒烟成功后即可发布。</span></p><p id="ud9c71db9" class="ne-p"><img src="https://cdn.nlark.com/yuque/0/2023/png/27558754/1690880946264-56679a35-f154-4fdd-a826-597438ce8e81.png" width="679" id="u22b85d1e" class="ne-image"></p><p id="u51a50474" class="ne-p"><br></p></div>
