<!doctype html><div class="lake-content" typography="classic"><p id="u09d40129" class="ne-p"><img src="https://cdn.nlark.com/yuque/0/2023/png/27558754/1688554601756-b7f7bc97-68a4-481f-a828-f64955c4e7d2.png" width="32" id="uc52a3484" class="ne-image"><a href="https://secretflow-public.oss-cn-hangzhou.aliyuncs.com/mvp-packages/secretflow-allinone-package-latest.tar.gz " data-href="https://secretflow-public.oss-cn-hangzhou.aliyuncs.com/mvp-packages/secretflow-allinone-package-latest.tar.gz " target="_blank" class="ne-link"><span class="ne-text" style="font-size: 32px">点此下载安装包</span></a></p><p id="u792c3f43" class="ne-p"><span class="ne-text">隐语体验版MVP部署包，可快速帮助用户体验隐语核心能力。</span></p><p id="u630295bb" class="ne-p"><span class="ne-text">具有以下特点：</span></p><p id="u338e0a99" class="ne-p"><span class="ne-text">1、使用门槛低</span></p><p id="u393c5c16" class="ne-p"><img src="https://cdn.nlark.com/yuque/0/2023/png/264869/1688628228515-c41ece1d-66f5-44eb-87cc-6ff1e06b0e18.png" width="420" id="u78af5a8c" class="ne-image"></p><p id="u9588c0b5" class="ne-p"><span class="ne-text">2、安装简单</span></p><p id="u9437ad88" class="ne-p"><img src="https://cdn.nlark.com/yuque/0/2023/png/264869/1688628256019-d25df225-c63f-4a50-884b-38b819e77dee.png" width="420" id="u4bd7992d" class="ne-image"></p><p id="u60bcc187" class="ne-p"><span class="ne-text">3、操作便捷</span></p><p id="u2fb74dbc" class="ne-p"><img src="https://cdn.nlark.com/yuque/0/2023/png/264869/1688628273854-bd5d1eee-bfc1-49f5-921f-8aa227be835c.png" width="420" id="ua953993f" class="ne-image"></p><p id="u16fb53b0" class="ne-p"><span class="ne-text">体验版内置Alice和Bob两个节点，配置相应数据，用户可直接进行模型训练。</span></p><p id="u266a259b" class="ne-p"><span class="ne-text">用户也可以自己添加数据表，上传自有数据进行模型训练，数据均在本地保存，无需联网即可体验。</span></p><p id="u7c7a4e69" class="ne-p"><br></p></div>
