<!doctype html><div class="lake-content" typography="classic"><h4 id="aKjNm"><span class="ne-text" style="color: rgb(38, 38, 38)">添加成员</span></h4><p id="u807e7a3f" class="ne-p"><img src="https://cdn.nlark.com/yuque/0/2023/png/27558754/1690880692409-224c5db2-ec3c-4f4d-82ef-23d55bd96225.png" width="1234.545427787403" id="ucb69ce27" class="ne-image"></p><p id="u9b70e42f" class="ne-p"><span class="ne-text" style="color: rgb(38, 38, 38)">填写：账号、用户名、密码（账号状态默认正常，停用状态无法登录系统）</span></p><p id="u39bb9e04" class="ne-p"><span class="ne-text" style="color: rgb(38, 38, 38)">角色：可选机构管理员或项目负责人（机构管理员可看管理中心、项目空间，项目负责人只能进入项目空间）。</span></p><p id="u910afd7e" class="ne-p"><img src="https://cdn.nlark.com/yuque/0/2023/png/27558754/1690880692485-a35d08c1-7bbb-4bc3-b652-f9e485bca1a0.png" width="1239.9999731237244" id="u43eed2fd" class="ne-image"></p><h4 id="SPEb7"><span class="ne-text" style="color: rgb(38, 38, 38)">修改密码（重置密码）</span></h4><p id="ubbb87279" class="ne-p"><img src="https://cdn.nlark.com/yuque/0/2023/png/27558754/1690880692461-7431fba9-52fd-41d5-97c1-3ad32f400691.png" width="1239.0908822343374" id="u647bb42d" class="ne-image"></p><p id="u35fd63fa" class="ne-p"><br></p></div>
