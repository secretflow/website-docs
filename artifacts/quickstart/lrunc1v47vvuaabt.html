<!doctype html><div class="lake-content" typography="classic"><p id="uda909843" class="ne-p"><span class="ne-text">选择调用机构、调度时间范围、</span><span class="ne-text" style="color: rgb(38, 38, 38)">调度周期、开始调度时间</span></p><p id="u921be83e" class="ne-p"><img src="https://cdn.nlark.com/yuque/0/2023/png/27558754/1690880882039-dcda5287-053b-4b9d-a5fb-33c06ede7526.png" width="1018.1817961133221" id="u72d561c1" class="ne-image"></p><p id="u2354b788" class="ne-p"><span class="ne-text" style="color: rgb(38, 38, 38)"></span></p><p id="u0e7a94e8" class="ne-p"><span class="ne-text" style="color: rgb(38, 38, 38)">选择入参表，选择特征参数，点击确认。</span></p><p id="u1472521d" class="ne-p"><img src="https://cdn.nlark.com/yuque/0/2023/png/27558754/1690880882268-899bde02-d625-49bb-848f-7469556b65a0.png" width="1036.36361390106" id="ub049aaf9" class="ne-image"></p><p id="ua592c15d" class="ne-p"><span class="ne-text">选择特征表</span></p><p id="ua34b0aab" class="ne-p"><img src="https://cdn.nlark.com/yuque/0/2023/png/27558754/1690880882057-ec6e9759-65eb-4e7d-bd94-f74bc6331b60.png" width="1045.4545227949288" id="ubbcb20e1" class="ne-image"></p><p id="ue8d78800" class="ne-p"><span class="ne-text" style="color: rgb(38, 38, 38)">输入参数并“点击冒烟”，冒烟通过则可点击发布进入下一环节。</span></p><p id="ua51a245d" class="ne-p"><span class="ne-text" style="color: rgb(38, 38, 38); font-size: 12px">注意：在发布前至少保证需要有一次成功的冒烟，否则不可发布。</span></p><p id="ub3079701" class="ne-p"><img src="https://cdn.nlark.com/yuque/0/2023/png/27558754/1690880882084-19ef3e92-c380-47eb-a509-04be58d78532.png" width="681.818167040171" id="ua87e12cd" class="ne-image"></p></div>
