<!doctype html><div class="lake-content" typography="classic"><p id="uc7adb9f4" class="ne-p"><span class="ne-text">可选画布模式or开发者模式（默认画布模式）</span></p><p id="u1e079265" class="ne-p"><img src="https://cdn.nlark.com/yuque/0/2023/png/27558754/1690880807520-872e6f74-975b-46df-811a-a784cd334735.png" width="1237.2727004555636" id="u3a5119ff" class="ne-image"></p><h4 id="yCDPu"><span class="ne-text">画布模式：</span></h4><p id="u894705b5" class="ne-p"><span class="ne-text" style="color: rgb(38, 38, 38)">创建训练流，填写训练流名称，按业务选择场景，选择模版。</span></p><p id="u5a669cf2" class="ne-p"><img src="https://cdn.nlark.com/yuque/0/2023/png/27558754/1690880807637-8fa26c3f-ad55-494b-bff2-933c5a3829d6.png" width="1234.545427787403" id="u110bf58e" class="ne-image"></p><p id="uec23525f" class="ne-p"><span class="ne-text">可按业务需求</span><span class="ne-text" style="color: rgb(38, 38, 38)">选择组件，拖拽到画布中，并用连线的方式自定义训练流程。</span></p><p id="u4abf813c" class="ne-p"><span class="ne-text" style="color: #DF2A3F; font-size: 13px">详见：算法组件使用说明</span></p><p id="u82602f0c" class="ne-p"><img src="https://cdn.nlark.com/yuque/0/2023/png/27558754/1690880807720-bd88dc19-a955-4314-a011-96ba54735c33.png" width="1233.6363368980162" id="u2f8e9c39" class="ne-image"></p><p id="ue6a2018d" class="ne-p"><span class="ne-text">执行组件</span></p><p id="ub9124ecb" class="ne-p"><img src="https://cdn.nlark.com/yuque/0/2023/png/27558754/1690880808860-7218462d-dd3e-463c-9d18-aec184e0a0dd.png" width="786.3636193196639" id="uf5d7f126" class="ne-image"></p><p id="ub2fdc53f" class="ne-p"><span class="ne-text" style="color: rgb(38, 38, 38)">查看日志及输出表结果显示</span></p><p id="u3e3cff66" class="ne-p"><img src="https://cdn.nlark.com/yuque/0/2023/png/27558754/1690880807514-45e8d68a-0e1b-471e-99ae-22ccd80ada35.png" width="789.9999828772116" id="ub1f21842" class="ne-image"></p><h4 id="zUr7s"><span class="ne-text">开发者模式：</span></h4><p id="u183ed09a" class="ne-p"><img src="https://cdn.nlark.com/yuque/0/2023/png/27558754/1690880807783-f9e71358-e192-4f92-b50f-e85a43b45ec
