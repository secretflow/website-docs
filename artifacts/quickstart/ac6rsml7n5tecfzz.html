<!doctype html><div class="lake-content" typography="classic"><p id="uc1333326" class="ne-p"><strong><span class="ne-text">更新时间：</span></strong><span class="ne-text">2023年8月2日</span></p><p id="ua0a0759c" class="ne-p"><strong><span class="ne-text">更新内容：</span></strong></p><p id="u10511d9b" class="ne-p" style="text-indent: 2em"><span class="ne-text">1、MVP部署包支持未联网状态下使用；</span></p><p id="u4d57097f" class="ne-p" style="text-indent: 2em"><span class="ne-text">2、界面优化：【训练流界面】组件连接细节、输入输出桩提示、组件配置项、记录与结果查看等细节优化；</span></p><p id="u91e9a824" class="ne-p" style="text-indent: 2em"><span class="ne-text">3、功能更新：【数据管理】添加数据时上传文件大小限制去除，已测试2G数据可顺利注册成功；</span></p><p id="u889a7910" class="ne-p" style="text-indent: 2em"><span class="ne-text">4、引擎更新： </span></p><ul class="ne-list-wrap"><ul class="ne-list-wrap"><ul ne-level="2" class="ne-ul"><li id="u95182d3d" data-lake-index-type="0"><span class="ne-text">SecureBoost训练组件功能增强  </span></li><li id="ue80d78ac" data-lake-index-type="0"><span class="ne-text">对组件标准和隐语组件列表进行了调整。</span></li></ul></ul></ul></div>
