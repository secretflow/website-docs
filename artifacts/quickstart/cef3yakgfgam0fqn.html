<!doctype html><div class="lake-content" typography="classic"><h4 id="fu9xt"><span class="ne-text" style="color: rgb(38, 38, 38)">第一步：新建项目—选择“隐语体验机构”作为邀请机构（或输入邀请机构uuid）</span></h4><p id="u879dcb3f" class="ne-p"><img src="https://cdn.nlark.com/yuque/0/2023/png/27558754/1690880639362-992fdea0-843e-495c-bf60-c19ecf6bf0c3.png" width="612.8181762695312" id="u3c1a7360" class="ne-image"></p><p id="u693f8b40" class="ne-p"><img src="https://cdn.nlark.com/yuque/0/2023/png/27558754/1690880639938-5d10e8e1-355a-46f8-8bf7-8f2e319e3d43.png" width="267.6363525390625" id="ud65ceb08" class="ne-image"></p><h4 id="VLDkS"><span class="ne-text" style="color: rgb(38, 38, 38)">第二步：项目配置—选择节点—数据配置（添加样本表和特征表）—参与人员</span></h4><p id="u383e76f9" class="ne-p"><img src="https://cdn.nlark.com/yuque/0/2023/png/27558754/1690880639381-dc7229c5-3058-4870-ab37-31e15c728317.png" width="681.818167040171" id="u007139ee" class="ne-image"></p><p id="ub0990b9b" class="ne-p"><img src="https://cdn.nlark.com/yuque/0/2023/png/27558754/1690880639951-26d3a7aa-a7a3-471b-8d08-ca22fea67fdf.png" width="558.1818060835534" id="ubd0bffe9" class="ne-image"></p><p id="u468a74d5" class="ne-p"><span class="ne-text">配置选择：</span></p><p id="u88581d27" class="ne-p"><img src="https://cdn.nlark.com/yuque/0/2023/png/27558754/1690880640056-68e54009-a07c-4b0b-9054-be0175382ec8.png" width="478.54541015625" id="u71b23542" class="ne-image"></p><h4 id="b5RyO"><span class="ne-text" style="color: rgb(38, 38, 38)">第三步：添加样本表和特征表</span></h4><p id="udfac0e7a" class="ne-p"><span class="ne-text" style="color: rgb(38, 38, 38)">数据表类型CSV/MySQL（MySQL用于SQL），输入数据表别名（要求唯一）</span><span class="ne-text">，根据安全配置规则配置关联键、分组列、保护开关</span><span class="ne-text" style="color: #DF2A3F">（配置规则和数据表字段是对应的吧？可以给出详细的规则吗？）</span></p><p id="ueaaa31db" class="ne-p"><img src="https://cdn.nlark.com/yuque/0/2023/png/27558754/1690880639981-5a755425-c020-4057-bc3a-18b6ffebf5bd.png" width="419.9999908967454" id="u888a5787" class="ne-image"></p><h4 id="cd3t7"><span class="ne-text">第四步：添加参与人员</span></h4><p id="u4af62af4" class="ne-p"><img src="https://cdn.nlark.com/yuque/0/2023/png/27558754/1690880639942-fba18f01-54b3-417e-89fa-d1d07ccca04c.png" width="681.818167040171" id="uf8d9bef4" class="ne-image"></p></div>
